<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    
    
    <div class="main">
        <h2>Stopwatch</h2>
        <div class="time">
            <span class="digit" id="hr">00</span>
            <span class="colon" >:</span>
            <span class="digit" id="min">00</span>
            <span class="colon">:</span>
            <span class="digit" id="sec">00</span>
        </div>
        <p style="font-size: 20px; font-weight: bold; margin-bottom: 20px;">Javascript stopwatch</p>
        <div class="clock_Flex">
            <button class="clock_btn" id="start">Start</button>
            <button class="clock_btn" id="stop">Stop</button>
            <button class="clock_btn" id="reset">Reset</button>
            
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
